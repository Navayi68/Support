<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ارسال تیکت پشتیبانی</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px;
      direction: rtl;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    .form-container h2 {
      text-align: center;
      color: #2b6cb0;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: inherit;
    }
    button {
      background: #2b6cb0;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #2c5282;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>ارسال تیکت پشتیبانی</h2>
    <form name="support-form">
      <div class="form-group">
        <label for="name">نام</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="email">ایمیل</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="subject">موضوع</label>
        <input type="text" id="subject" name="subject" required />
      </div>
      <div class="form-group">
        <label for="message">متن پیام</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit">ارسال تیکت</button>
    </form>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycby5y6LSN8cXk1USbUEO5yJF5pVAH7Ygm1_-CHU4ickYFRBXJWoj9iILO0PfkhIQEMJsBQ/exec'; // بعداً جایگزین می‌کنیم
    const form = document.forms['support-form'];

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => alert('✅ پیام شما با موفقیت ارسال شد!'))
        .catch(error => alert('❌ خطا در ارسال! لطفاً دوباره تلاش کنید.'));
      form.reset();
    });
  </script>
</body>
</html>
